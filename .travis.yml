language: python
jobs:
  include:
  - services: docker
    env: CIBW_SKIP=pp*
  - services: docker
    arch: arm64
    env: CIBW_BUILD=cp*-manylinux_aarch64
  - services: docker
    arch: ppc64le
    env: CIBW_BUILD=cp*-manylinux_ppc64le
  - os: osx
    env: CIBW_SKIP=pp*
    language: shell
  - os: windows
    env: CIBW_SKIP='pp* cp39-*'
    language: shell
    before_install:
    - choco install python --version 3.8.0
    - export PATH="/c/Python38:/c/Python38/Scripts:$PATH"
    - ln -s /c/Python38/python.exe /c/Python38/python3.exe
install:
- python3 updatelib.py
- python3 -m pip install cibuildwheel==1.7.1
script:
- python3 -m cibuildwheel --output-dir wheelhouse
